    :root {
      --color-bg: #f8f9fa;
      --color-card: #ffffff;
      --color-primary: #1a73e8;
      --color-whatsapp: #25d366;
      --color-gmail: #ea4335;
      --color-outlook: #0072c6;
      --radius: 20px;
      --shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--color-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--color-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--color-primary);
      font-size: 1.8em;
    }

    .contact-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: var(--radius);
      color: white;
      font-weight: 500;
      transition: transform 0.2s;
    }

    .contact-link:hover {
      transform: scale(1.03);
    }

    .icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      fill: white;
    }

    .whatsapp1 { background-color: var(--color-whatsapp); }
    .whatsapp2 { background-color: #128C7E; }
    .gmail { background-color: var(--color-gmail); }
    .outlook { background-color: var(--color-outlook); }

  </style>
